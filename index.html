<!DOCTYPE html>
<html lang="en">
<head>
    <link href='css/stylesheet.css' rel='stylesheet' type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebSocket Terminal</title>
</head>
<body>
    <div class="fakeButtons fakeC"></div>
    <div class="fakeButtons fakeM"></div>
    <div class="fakeButtons fakeZ"></div>
    <div id="main">
        <h1>Receive</h1>
        <textarea placeholder="Waiting for a message..." id="textReceive" rows="4" readonly></textarea>

        <h1>Transmit</h1>
        <textarea placeholder="Type a message..." id="textSend" rows="4"></textarea><br>
        <button onclick="sendText()">Send</button>

        <p id="connectionIP"></p>
        <p id="connectionState">Connection State: Not Connected</p>
        <button id="ConnectButton" onclick="connectionSelector()">Connect</button>
        <button onclick="changeIpPort(1)">Change IP</button>
        <button onclick="changeIpPort(0)">Change Port</button>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
